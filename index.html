<title>Xera Map</title>
  
<body> 
  <div id="map"></div>
</body>

<script>
    var map = L.map('map', {
    crs: L.CRS.Simple
    });

    var bounds = [[0,0], [1000,1000]];
    var image = L.imageOverlay('assets/map.png', bounds).addTo(map);

    map.fitBounds(bounds);
</script>
